        //storing multiple users in local storage
        function saveToLocalStorage(event){
            event.preventDefault();
            const name = event.target.name.value;
            const email = event.target.email.value;
            const phone = event.target.phone.value;
            
            // creating object
            const obj = {
                name,
                email,
                phone
            }

            axios.post ("https://crudcrud.com/api/d5a65d2e799e4948b9208393e16ac045/SANGU",obj)
          .then[(Response)=> {
            showNewUserOnScreen(Response.data)
         // console.log(Response)
         document.body.innerHTML=document.body.innerHTML +"<h4> something went wrong</h4>"
          }]
          .catch[(err)=>
          console.log(err)

          ]
          

            //localStorage.setItem(obj.email,JSON.stringify(obj));
            //showNewUserOnScreen(obj);
        }

        function showNewUserOnScreen(user){
          document.getElementById('email').value=''
          document.getElementById('name').value=''
          document.getElementById('phone').value=''

          if(localStorage.getItem(user.email) !== null){
            removeUserFromScreen(user.email)
          }

          const parentNode = document.getElementById('listOfUsers');
          const childHTML = `<li id=${user.email}> ${user.name} - ${user.email}
                             <button onclick = deleteUser('${user.email}')>Delete User</button>
                             <button onclick = editUser('${user.email}','${user.name}','${user.phone}')>Edit</button>
                             </li>`

          parentNode.innerHTML = parentNode.innerHTML + childHTML

        }
        // delete user 
        function deleteUser(email){
          console.log(email)
          localStorage.removeItem(email);
          removeUserFromScreen(email);

        }
        // removing user from screen
        function removeUserFromScreen(email){
          const parentNode = document.getElementById('listOfUsers');
          const childNodeToBeDeleted = document.getElementById(email);

          if(childNodeToBeDeleted){
            parentNode.removeChild(childNodeToBeDeleted);
          }
          
        }

        // edit user
        function editUser(email, name, phone){
          document.getElementById('email').value = email;
          document.getElementById('name').value = name;
          document.getElementById('phone').value = phone;

          deleteUser(email)
        }
